<app-loading *ngIf="loading"></app-loading>

<h2>Ultimos lanzamiento</h2>
<div class="card-columns">
    <div (click)="verArtista(artists)" class="card card animated fadeIn puntero" *ngFor="let artists of newReleases">
        <img [src]="artists.images | noimages" class="card-img-top" alt="...">
        <div class="card-body">
            <div class="p-0">
                <h5 class="card-title">{{ artists.name }}</h5>
                <div>
                    <span class="badge badge-pill badge-primary" *ngFor="let artist of artists.artists">{{ artist.name }}</span>
                </div>
            </div>
            <p class="card-text"><small class="text-muted">{{ artists.release_date }}</small></p>
        </div>
    </div>
</div>
